name: Build APK

on:
  push:
    branches:
      - "main"
  pull_request:
  workflow_dispatch:

jobs:
  build-debug-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.14.3

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Build Debug APK
        run: gradle :app:assembleDebug --no-daemon --warning-mode=none

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: daily-note-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error

  build-release-apk:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.14.3

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Validate release signing secrets
        env:
          RELEASE_KEYSTORE_BASE64: ${{ secrets.RELEASE_KEYSTORE_BASE64 }}
          RELEASE_STORE_PASSWORD: ${{ secrets.RELEASE_STORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
        run: |
          test -n "$RELEASE_KEYSTORE_BASE64" || (echo "Missing secret: RELEASE_KEYSTORE_BASE64" && exit 1)
          test -n "$RELEASE_STORE_PASSWORD" || (echo "Missing secret: RELEASE_STORE_PASSWORD" && exit 1)
          test -n "$RELEASE_KEY_ALIAS" || (echo "Missing secret: RELEASE_KEY_ALIAS" && exit 1)
          test -n "$RELEASE_KEY_PASSWORD" || (echo "Missing secret: RELEASE_KEY_PASSWORD" && exit 1)

      - name: Decode keystore
        env:
          RELEASE_KEYSTORE_BASE64: ${{ secrets.RELEASE_KEYSTORE_BASE64 }}
        run: |
          mkdir -p keystore
          echo "$RELEASE_KEYSTORE_BASE64" | base64 --decode > keystore/release.jks

      - name: Build Release APK
        env:
          STORE_FILE: keystore/release.jks
          STORE_PASSWORD: ${{ secrets.RELEASE_STORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
        run: gradle :app:assembleRelease --no-daemon --warning-mode=none

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: daily-note-release-apk
          path: app/build/outputs/apk/release/app-release.apk
          if-no-files-found: error
